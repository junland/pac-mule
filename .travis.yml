# Env Options
sudo: required
dist: xenial

env:
  global:
    - PROJECT=pac-mule

# Language Options
language: go

go:
  - 1.8.5
  - 1.9.3
  - 1.9.4
  - "1.10"
  - 1.10.1
  - master
  - tip

before_install:
  - sudo echo "deb http://archive.ubuntu.com/ubuntu/ bionic universe" >> /etc/apt/sources.list
  - sudo echo "deb http://archive.ubuntu.com/ubuntu/ bionic main restricted" >> /etc/apt/sources.list
  - sudo apt-get update
  - sudo apt-get install upx tar git gccgo
  - gccgo -v

before_script:
 - go get -t ./...

script:
  - go test ./utils -race -args start -v

before_deploy:
  - sudo make clean
  - VERSION=$TRAVIS_TAG make releases

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob:    true
  file:         ./pac-mule-*.tar.gz
  skip_cleanup: true
  on:
    branch:     master
    go:         "1.10.1"
    tags:       true
    repo:       junland/pac-mule
